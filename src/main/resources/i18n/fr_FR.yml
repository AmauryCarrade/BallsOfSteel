author: "Amaury Carrade"
keys:
    load:
        teamAdded: "Équipe {0} ajoutée depuis le fichier de configuration."
        namedTeamAdded: "Équipe {0} ({1}) ajoutée depuis le fichier de configuration."
        invalidTeam: "Équipe invalide dans la configuration : {0}"
        loaded: "Plugin Balls of Steel chargé."
        
    cmd:
        errorLoad: "{ce}Une erreur est survenue, consultez la console pour plus de détails. Il s'agit probablement d'un bug."
        errorUnknown: "{ce}Cette commande n'existe pas. Tapez /uh pour la liste des commandes."
        errorUnauthorized: "{ce}Hahahahahaha non."
        
        titleHelp: "{yellow}{0} - version {1}"
        legendHelp: "{ci}Légende: {cc}/uh command <requis> [optionnel=valeur par défaut] <espaces autorisées ...>{ci}."
        
        helpStart: "{cc}/bos start {ci}: lance le jeu."
        helpTeam: "{cc}/bos team {ci}: gère les équipes. Exécutez /bos team pour plus de détails."
        helpFinish: "{cc}/uh finish {ci}: affiche le nom du/des vainqueurs et lance des feux d'artifices."
        helpAbout: "{cc}/uh about {ci}: informations à propos du plugin et des traductions."
        
        teamHelpTitle: "{aqua}------ Commandes liées aux équipes ------"
        teamHelpAdd: "{cc}/bos team add <couleur> {ci}: ajoute une équipe de la couleur donnée."
        teamHelpAddName: "{cc}/bos team add <couleur> <nom ...> {ci}: ajoute une équipe avec le nom et la couleur donnés."
        teamHelpRemove: "{cc}/bos team remove <nom ...> {ci}: supprime une équipe."
        teamHelpJoin: "{cc}/bos team join <joueur> <nomÉquipe ...> {ci}: ajoute un joueur dans l'équipe donnée. Le nom de l'équipe est sa couleur, ou le nom explicite donné."
        teamHelpLeave: "{cc}/bos team leave <joueur> {ci}: retire un joueur de son équipe."
        teamHelpList: "{cc}/bos team list {ci}: liste toutes les équipes et leurs membres."
        teamHelpReset: "{cc}/bos team reset {ci}: supprime toutes les équipes."
    
    about:
        authors: "Plugin réalisé avec amour par {0}."
        and: "et"
        
        i18n:
            title: "{aqua}------ Traductions ------"
            selected: "Langue courante : {0} (traduit par {1})."
            fallback: "Langue par défaut : {0} (traduit par {1})."
        license:
            title: "{aqua}------ Licence ------"
            license: "Publié sous licence générale publique GNU (version 3)."
    
    start:
        already: "{ce}Le jeu est déjà démarré ! Rechargez ou redémarrez le serveur pour redémarrer."
        noSpawnForSomeTeams: "{ce}Impossible de démarrer : certaines équipes n'ont pas de point de démarrage."
        
        go: "{green}--- GO ---"
    
    finish:
        notStarted: "{ce}Le jeu n'est pas encore démarré !"
        notFinished: "{ce}Il n'y a pas qu'une équipe encore en vie !"
        
        and: "et"
        
        broadcast:  "{darkgreen}{obfuscated}--{green} Félicitations à {0} (équipe {1}{green}) pour leur victoire ! {darkgreen}{obfuscated}--"

    team:
        syntaxError: "{ce}Erreur de syntaxe, consultez /uh team."
        unknownCommand: "{ce}Commande inconnue. Consultez /uh team pour obtenir la liste des commandes disponibles."
        
        add:
            errorColor: "{ce}Impossible d'ajouter l'équipe ; vérifiez le nom de la couleur. Conseil : utilisez l'autocomplétion."
            errorExists: "{ce}Cette équipe existe déjà."
            added: "{cs}Équipe {0}{cs} ajoutée."
        
        remove:
            doesNotExists: "{ce}Cette équipe n'existe pas."
            removed: "{cs}Équipe {0} supprimée."
        
        addplayer:
            disconnected: "{ce}Impossible d'ajouter le joueur {0} dans l'équipe {1}. Le joueur doit être connecté."
            success: "{cs}Le joueur {0} a été ajouté à l'équipe {1}{cs} avec succès."
            added: "{aqua}Vous faites désormais partie de l'équipe {0}{aqua}."
            doesNotExists: "{ce}Cette équipe n'existe pas."
            full: "{ce}L'équipe {0}{ce} est pleine !"
        
        removeplayer:
            disconnected: "{ce}Le joueur {0} est déconnecté !"
            success: "{cs}Le joueur {0} a été retiré de son équipe avec succès."
            removed: "{darkaqua}Vous ne faites plus partie de l'équipe {0}{darkaqua}."
        
        list:
            nothing: "{ce}Il n'y a pas d'équipe à lister."
            
            itemTeam: "{0} ({1} joueurs)"
            
            bulletPlayerOnline: "{green} • "
            bulletPlayerOffline: "{red} • "
            
            itemPlayer: "{0}"
        
        reset:
            success: "{cs}Toutes les équipes ont été supprimées."
            
        message:
            noConsole: "{ce}Vous ne pouvez envoyer un message d'équipe depuis la console."
            noTeam: "{ce}Vous n'êtes pas dans une équipe !"
            usage: "{ce}Utilisation : /{0} <message>"
            
            notAllowed: 
                self: "{ce}Vous n'avez pas le droit d'envoyer des messages privés à votre équipe."
                others: "{ce}Vous n'avez pas le droit d'entrer dans le chat privé d'une autre équipe."
            
            toggle:
                nowTeamChat: "{cs}Vous discutez désormais avec votre équipe."
                nowGlobalChat: "{cs}Vous discutez désormais avec tous le monde."
                
                nowOtherTeamChat: "{cs}Vous discutez désormais avec l'équipe {0}{cs}."
                unknownTeam: "{ce}Cette équipe n'existe pas."
            
            format: "{gold}[{0}{gold} -> son équipe] {reset}{1}"
            formatOtherTeam: "{gold}[{0}{gold} -> équipe {1}{gold}] {reset}{2}"

